services:
  app:
    build:
      context: .
      target: prod
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: radiocalico
      DB_PASSWORD: radiocalico
      DB_NAME: radiocalico
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: radiocalico
      POSTGRES_PASSWORD: radiocalico
      POSTGRES_DB: radiocalico
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiocalico"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
