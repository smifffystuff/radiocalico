<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Calico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Nav -->
  <nav>
    <img src="/RadioCalicoLogoTM.png" alt="Radio Calico" class="logo-img">
    <span class="logo-text">Radio Calico</span>
  </nav>

  <!-- Main -->
  <main>
    <div class="player-card">
      <!-- Now Playing -->
      <div class="player-top">
        <div class="album-art-container" id="albumArt">
          <img id="coverImg" src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album art">
        </div>
        <div class="track-info">
          <div class="track-artist" id="trackArtist">Radio Calico</div>
          <div class="track-title" id="trackTitle">Lossless Internet Radio</div>
          <div class="track-album" id="trackAlbum">Press play to start listening</div>
          <div class="track-tags" id="trackTags"></div>
          <div class="rating-group" id="ratingGroup">
            <button class="btn-rate btn-thumbs-up" id="btnThumbsUp" aria-label="Thumbs up">
              <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
              <span class="rate-count" id="thumbsUpCount">0</span>
            </button>
            <button class="btn-rate btn-thumbs-down" id="btnThumbsDown" aria-label="Thumbs down">
              <svg viewBox="0 0 24 24"><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/></svg>
              <span class="rate-count" id="thumbsDownCount">0</span>
            </button>
          </div>
          <div class="stream-quality">
            <span id="streamSource">Source quality: --</span>
            <span id="streamDetail">Stream quality: --</span>
            <div class="quality-badge" id="qualityBadge">LOSSLESS</div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls-bar">
        <div class="transport">
          <button class="btn-play" id="btnPlay" aria-label="Play">
            <svg viewBox="0 0 24 24" id="playIcon">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
        </div>

        <span class="elapsed-time" id="elapsedTime">0:00:00</span>

        <div class="volume-group">
          <svg viewBox="0 0 24 24" id="volumeIcon">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0 0 14 8.5v7a4.47 4.47 0 0 0 2.5-3.5zM14 3.23v2.06a6.51 6.51 0 0 1 0 13.42v2.06A8.5 8.5 0 0 0 14 3.23z"/>
          </svg>
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">
        </div>

        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Stopped</span>
        </div>
      </div>
    </div>

    <!-- Recently Played -->
    <section class="recently-played">
      <h2>Recently Played</h2>
      <ul class="recent-list" id="recentList">
        <li><span class="recent-num">--</span><div class="recent-detail"><span class="recent-title">Waiting for stream data...</span></div></li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2026 Radio Calico. Ad-free, data-free, subscription-free.
  </footer>

  <!-- Hidden audio element -->
  <audio id="audioEl" preload="none"></audio>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script src="/app.js"></script>
</body>
</html>
